<div
  class="container"
  fxLayout="column"
  fxLayoutAlign="center"
  fxLayoutGap="30px"
  fxLayoutGap.xs="0"
  id="toRead"
>
  <div class="img">
    <img src="../../assets/cursos.png" alt="" />
  </div>
  <div>
    <div class="mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        matSort
      >
        <ng-container matColumnDef="Curso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Curso</th>
          <td mat-cell *matCellDef="let curso">{{ curso.Curso }}</td>
        </ng-container>

        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let curso">
            {{ curso.Nombre }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Cupo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cupo</th>
          <td mat-cell *matCellDef="let curso">{{ curso.Cupo }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
      </table>
    </div>
  </div>
  <app-footer></app-footer>
</div>
