<div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="newClient(newClientForm.value)" [formGroup]="newClientForm" if=form>
            <h1>Registrarse</h1>
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre</label>
              <input type="text" formControlName="Nombre" class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Apellido</label>
              <input type="text" formControlName="Apellido" class="form-control" placeholder="Apellido">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Edad</label>
              <input type="number" formControlName="Edad" class="form-control" placeholder="Edad">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Correo</label>
              <input type="mail" formControlName="Correo" class="form-control" placeholder="Correo">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" formControlName="Contraseña" class="form-control" placeholder="Contraseña" id="contra1">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirmar contraseña</label>
              <input type="password" formControlName="Contraseña2" class="form-control" placeholder="Contraseña" id="contra2">
            </div>
            <div class="form-group">
              <label id="nomatch" style="color: red;"></label>
            </div>
            <button type="submit" class="btn btn-large" [disabled]="!newClientForm.valid">Agregar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
